<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rating App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Rating Card -->
    
     <main id="rating-card" class="bg-gray-800 p-6 rounded-xl w-full max-w-sm shadow-md text-center transition-all">
       <!-- Star Icon -->
       <img src="Assets/star-icon.svg" alt="Star icon" class="w-10 h-10 bg-gray-700 p-2 rounded-full mb-4" />

  
        <h2 class="text-xl font-semibold mb-2">How did we do?</h2>
      <p class="text-sm text-gray-400 mb-4">Please rate our service. Your feedback helps us improve!</p>

      <div class="flex justify-between mb-4" role="radiogroup" aria-label="Rating options">
        <button class="rating-btn w-10 h-10 rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600" data-value="1" aria-pressed="false">1</button>
        <button class="rating-btn w-10 h-10 rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600" data-value="2" aria-pressed="false">2</button>
        <button class="rating-btn w-10 h-10 rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600" data-value="3" aria-pressed="false">3</button>
        <button class="rating-btn w-10 h-10 rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600" data-value="4" aria-pressed="false">4</button>
        <button class="rating-btn w-10 h-10 rounded-full bg-gray-700 text-gray-300 hover:bg-gray-600" data-value="5" aria-pressed="false">5</button>
      </div>

      <p id="error-msg" class="text-red-500 text-sm mb-2 hidden" role="alert">Please select a rating.</p>

      <button id="submit-btn" class="bg-orange-500 hover:bg-orange-600 w-full py-2 rounded-xl text-white font-semibold">Submit</button>
    </main>

    <!-- Thank You Card -->
    <main id="thankyou-card" class="hidden bg-gray-800 p-6 rounded-xl w-full max-w-sm shadow-md text-center transition-all">
      <p id="selected-rating-text" class="text-sm text-orange-400 mb-4 bg-gray-700 inline-block px-4 py-1 rounded-full">You selected 3 out of 5</p>
      <h2 class="text-xl font-semibold mb-2">Thank you!</h2>
      <p class="text-sm text-gray-400 mb-4">We appreciate your feedback. Feel free to rate again!</p>
      <button id="rate-again-btn" class="text-sm text-orange-400 underline hover:text-orange-300">Rate again</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
